<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ER PORTAL</title>
  <link rel="stylesheet" href="registerstyles.css">
</head>
<body>

  <div class="logo-container" id="logoContainer">
    <img src="imG/SAAYC LOGO.png" alt="Company Logo" class="logo" id="draggableLogo">
    <p class="logo-text"></p>
  </div>

  <div class="form-container">
    <form id="registerForm" action="register.php" method="POST">
      <h2>Daily Register</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <label for="reason">Reason for Visit</label>
      <select name="reason" id="reason" required>
        <option value="" disabled selected>Select a reason</option>
        <option value="ICTage">ICTAGE</option>
        <option value="Clubhouse">Clubhouse</option>
        <option value="Design Squad">Design Squad</option>
        <option value="Sewing">Sewing</option>
        <option value="Educational Support Programme">Educational Support Programme</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Register</button>
    </form>

    <form id="loginForm" action="login.php" method="POST">
      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
